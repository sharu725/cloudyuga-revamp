<button id="rzp-button1" class="razorpay-payment-button">{{page.razor-pay.text}}</button>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>


<script>
var options = {
"key": "rzp_live_KLJwvT32BuLMOM",
"name": "{{site.title}}",
"description": "{{page.razor-pay.description}}",
"image": "{{site.logo}}",
"display_currency": '{% if page.razor-pay.currency == 'USD' %}{{page.razor-pay.currency}}{% endif %}',
{% if page.razor-pay.currency == 'USD' %}  
"display_amount": '{{page.razor-pay.amount}}',
{% else %}
"amount": '{{page.razor-pay.amount}}',   
{% endif %}    
"method": {
        "netbanking": {% if page.razor-pay.currency == 'USD' %}false{% else %}true{% endif %},
        "wallet": {% if page.razor-pay.currency == 'USD' %}false{% else %}true{% endif %},
        "upi": {% if page.razor-pay.currency == 'USD' %}false{% else %}true{% endif %}
    },
"handler": function (response){
alert(response.razorpay_payment_id);
},
"prefill": {
"name": "",
"email": ""
},
"notes": {
"address": ""
},
"theme": {
"color": "#007ee6"
},
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
rzp1.open();
e.preventDefault();
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button2').onclick = function(e){
rzp1.open();
e.preventDefault();
}
</script>



<style>
.razorpay-payment-button {
border: none;
background: #41c741;
border-radius: 4px;
padding: 5px 20px;
color: #fff;
}
</style>
